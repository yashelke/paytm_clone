<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receive Money - Paytm Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="../assets/paytm-favicon.png">
</head>
<body class="bg-gradient-to-b from-blue-100 to-white dark:bg-gradient-to-b dark:from-gray-900 dark:to-gray-800 min-h-screen font-sans">
  <header class="bg-[#002970] text-white shadow-md sticky top-0 z-10">
    <div class="max-w-md mx-auto flex items-center justify-between px-4 py-3">
      <img src="../assets/paytm-logo.svg" alt="Paytm Logo" class="h-8">
      <nav class="flex gap-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="send.html" class="hover:underline">Send</a>
        <a href="#" class="underline font-bold">Receive</a>
      </nav>
      <button class="bg-white text-[#002970] px-3 py-1 rounded-full text-sm font-bold">Logout</button>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-8">
    <section class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center mb-6">
      <div class="text-2xl font-bold text-[#002970] mb-2">Receive Money</div>
      <div class="mb-4 text-gray-600">Show this QR code to receive payment</div>
      <div id="qrcode" class="bg-white p-4 rounded-lg shadow"></div>
      <div class="mt-4 flex flex-col items-center">
        <div class="text-gray-500">UPI ID:</div>
        <div class="font-bold text-[#002970] text-lg mb-2" id="upiId">yourname@paytm</div>
        <button id="copyUpiBtn" class="bg-[#00baf2] text-white px-4 py-2 rounded-full font-semibold shadow hover:bg-[#009fd6]">Copy UPI ID</button>
      </div>
    </section>
  </main>
  <!-- QRCode.js for QR generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/receive.js"></script>
</body>
</html>
