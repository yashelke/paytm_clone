<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Money - Paytm Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="../assets/paytm-favicon.png">
</head>
<body class="bg-gradient-to-b from-blue-100 to-white dark:bg-gradient-to-b dark:from-gray-900 dark:to-gray-800 min-h-screen font-sans">
  <header class="bg-[#002970] text-white shadow-md sticky top-0 z-10">
    <div class="max-w-md mx-auto flex items-center justify-between px-4 py-3">
      <img src="../assets/paytm-logo.svg" alt="Paytm Logo" class="h-8">
      <nav class="flex gap-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="#" class="underline font-bold">Send</a>
        <a href="receive.html" class="hover:underline">Receive</a>
      </nav>
      <button class="bg-white text-[#002970] px-3 py-1 rounded-full text-sm font-bold">Logout</button>
    </div>
  </header>

  <main class="max-w-md mx-auto px-4 py-8">
    <section class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center mb-6">
      <div class="text-2xl font-bold text-[#002970] mb-2">Send Money</div>
      <form id="sendMoneyForm" class="w-full flex flex-col gap-4">
        <input type="text" placeholder="Enter Mobile/UPI ID" class="border rounded-lg px-4 py-2 focus:outline-[#00baf2]" required>
        <input type="number" placeholder="Amount (â‚¹)" class="border rounded-lg px-4 py-2 focus:outline-[#00baf2]" required>
        <button type="submit" class="bg-[#00baf2] text-white px-5 py-2 rounded-full font-semibold shadow hover:bg-[#009fd6]">Send</button>
      </form>
      <div class="mt-6 w-full text-center">
        <span class="text-gray-500">or</span>
        <button id="scanQrBtn" class="block w-full mt-2 bg-[#002970] text-white px-5 py-2 rounded-full font-semibold shadow hover:bg-[#001d4f]">Scan QR to Pay</button>
      </div>
    </section>
    <div id="qrScannerContainer" class="hidden bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center mb-6">
      <div id="qr-reader" class="w-full"></div>
      <button id="closeQrScanner" class="mt-4 bg-[#00baf2] text-white px-4 py-2 rounded">Close Scanner</button>
    </div>
  </main>
  <!-- html5-qrcode for scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="js/send.js"></script>
</body>
</html>
