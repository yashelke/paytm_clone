<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paytm Clone</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="assets/paytm-favicon.png">
</head>
<body class="bg-gradient-to-b from-blue-100 to-white dark:bg-gradient-to-b dark:from-gray-900 dark:to-gray-800 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-[#002970] text-white shadow-md sticky top-0 z-10">
    <div class="max-w-md mx-auto flex items-center justify-between px-4 py-3">
      <img src="assets/paytm-logo.svg" alt="Paytm Logo" class="h-8">
      <button id="dark-mode-toggle" aria-label="Toggle dark mode" class="ml-3 p-2 rounded-full bg-white text-[#002970] hover:bg-gray-200 flex items-center">
  <span id="dark-mode-icon-wrapper">
    <svg id="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path id="dark-mode-sun" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-12.34l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.95 7.07l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      <path id="dark-mode-moon" style="display:none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.293 14.293A8 8 0 019.707 6.707a8.001 8.001 0 107.586 7.586z" />
    </svg>
  </span>
</button>
      <nav class="flex gap-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="send.html" class="hover:underline">Send</a>
        <a href="receive.html" class="hover:underline">Receive</a>
        <a href="history.html" class="hover:underline">History</a>
      </nav>
      <select id="user-switcher" class="bg-white text-[#002970] px-2 py-1 rounded-full text-sm font-bold outline-none">
        <option value="1">Amit Sharma</option>
        <option value="2">Paytm Mall</option>
        <option value="3">Recharge</option>
      </select>
    </div>
  </header>

  <!-- Main Dashboard -->
  <main class="max-w-md mx-auto px-4 py-6">
    <!-- Wallet Balance -->
    <section class="bg-white rounded-2xl shadow-lg p-6 flex flex-col items-center mb-6">
      <div class="text-gray-500 text-sm">Wallet Balance</div>
      <div id="wallet-balance" class="text-3xl font-bold text-[#002970] mt-2">â‚¹0.00</div>
      <div class="flex gap-4 mt-4">
        <button id="add-money-btn" class="bg-[#00baf2] text-white px-5 py-2 rounded-full font-semibold shadow hover:bg-[#009fd6]">Add Money</button>
        <a href="send.html" class="bg-[#002970] text-white px-5 py-2 rounded-full font-semibold shadow hover:bg-[#001d4f] flex items-center justify-center">Send</a>
        <button id="reset-demo-btn" class="bg-gray-200 text-[#002970] px-4 py-2 rounded-full font-semibold shadow hover:bg-gray-300">Reset Demo</button>
      </div>
      <!-- Add Money Modal -->
      <div id="add-money-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full flex flex-col items-center">
          <div class="text-lg font-bold text-[#002970] mb-2">Add Money</div>
          <input id="add-money-amount" type="number" min="1" placeholder="Enter amount" class="border rounded-lg px-4 py-2 w-full mb-4 focus:outline-[#00baf2]">
          <div class="flex gap-2 w-full">
            <button id="add-money-confirm" class="bg-[#00baf2] text-white px-4 py-2 rounded-full font-semibold w-full">Add</button>
            <button id="add-money-cancel" class="bg-gray-200 text-[#002970] px-4 py-2 rounded-full font-semibold w-full">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="grid grid-cols-4 gap-4 mb-6">
      <div class="flex flex-col items-center">
        <button class="bg-[#00baf2] p-3 rounded-full shadow-lg"><img src="assets/scan-qr.svg" class="h-6" alt="Scan QR"></button>
        <span class="text-xs mt-2">Scan & Pay</span>
      </div>
      <div class="flex flex-col items-center">
        <button class="bg-[#00baf2] p-3 rounded-full shadow-lg"><img src="assets/send-money.svg" class="h-6" alt="Send Money"></button>
        <span class="text-xs mt-2">Send Money</span>
      </div>
      <div class="flex flex-col items-center">
        <button class="bg-[#00baf2] p-3 rounded-full shadow-lg"><img src="assets/receive-money.svg" class="h-6" alt="Receive Money"></button>
        <span class="text-xs mt-2">Receive</span>
      </div>
      <div class="flex flex-col items-center">
        <button class="bg-[#00baf2] p-3 rounded-full shadow-lg"><img src="assets/history.svg" class="h-6" alt="History"></button>
        <span class="text-xs mt-2">History</span>
      </div>
    </section>

    <!-- Recent Transactions -->
    <section>
      <div class="font-semibold text-lg mb-2 text-[#002970]">Recent Transactions</div>
      <ul id="transaction-list" class="divide-y divide-gray-200 bg-white rounded-xl shadow overflow-hidden"></ul>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
